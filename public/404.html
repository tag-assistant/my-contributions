<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect â€” preserves path + query + hash
      var seg = 1; // segments to keep (1 = /my-contributions)
      var loc = window.location;
      var path = loc.pathname.split('/').slice(seg + 1).join('/');
      var url = loc.pathname.split('/').slice(0, seg + 1).join('/') + '/?' +
        'p=/' + path +
        (loc.search ? '&q=' + encodeURIComponent(loc.search.slice(1)) : '') +
        (loc.hash || '');
      loc.replace(url);
    </script>
  </head>
  <body></body>
</html>
