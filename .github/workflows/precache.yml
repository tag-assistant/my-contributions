name: Precache Example Profiles

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['scripts/precache.cjs']

permissions:
  contents: write

jobs:
  precache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: node scripts/precache.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit precache data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/precache/
          if git diff --staged --quiet; then
            echo "No changes to precache data"
          else
            git commit -m "chore: update precached profile data"
            git push
          fi
